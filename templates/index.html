<!DOCTYPE html>
<html>
<head>
    <title>HERE Map</title>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css">
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <form method="POST">
        <input type="text" name="location" placeholder="Enter a location (e.g., New York)">
        <input type="submit" value="Show Map">
    </form>
    <div>
        <label for="mapType">Select Map Type: </label>
        <select id="mapType" onchange="changeMapType()">
            <option value="vector.normal.map">Street View</option>
            <option value="raster.satellite.map">Satellite View</option>
        </select>
    </div>
    <div id="map"></div>
    <script>
        // Initialize the platform with your API key
        var platform = new H.service.Platform({
            'apikey': '{{ api_key }}'
        });

        // Get the default map layers
        var defaultLayers = platform.createDefaultLayers();

        // Initialize the map with the default street view
        var map = new H.Map(
            document.getElementById('map'),
            defaultLayers.vector.normal.map,
            {
                zoom: 10,
                center: { lat: {{ lat }}, lng: {{ lng }} }
            }
        );

        // Enable map interactions (zoom, pan)
        var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

        // Add default UI components (zoom controls, etc.)
        var ui = H.ui.UI.createDefault(map, defaultLayers);

        // Function to change the map type dynamically
        function changeMapType() {
            var selectedType = document.getElementById('mapType').value;
            if (selectedType === 'vector.normal.map') {
                map.setBaseLayer(defaultLayers.vector.normal.map);
            } else if (selectedType === 'raster.satellite.map') {
                map.setBaseLayer(defaultLayers.raster.satellite.map);
            }
        }
    </script>
</body>
</html>
